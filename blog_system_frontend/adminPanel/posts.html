<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Posts </title>
    <link rel="stylesheet" href="adminstlye.css">
    <link rel="stylesheet" href="sidebarstyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<header>

    <script>
        $(document).ready(function() {
            $('#menu').load('sidebar.html');
        });

    </script>

    <div id="menu">

    </div>

</header>

<body>
    <section class="blog-listing gray-bg mt-5">
        <div class="container">
            <div class="col">

                <div class="card mb-4">

                    <div class="card-header py-3">
                        <h6>Create Post</h6>
                    </div>

                    <div class="card-body py-3">
                        <form>
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title">
                            </div>

                            <div class="form-group">
                                <label for="content">Content</label>
                                <textarea type="text" id="content" class="form-control"> </textarea>
                            </div>

                            <div class="form-group">
                                <label for="categorie">Select Categorie</label>
                                <select class="form-control" id="categorie-select">

                                </select>
                            </div>

                            <button onclick="post();" type="button" class="btn btn-primary">Submit</button>
                        </form>

                        <div class="my-3">
                            <p id="post-status"></p>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">

                    <div class="card-header py-3">
                        <h6>All Posts</h6>
                    </div>

                    <div class="card-body py-3">
                        <div class="row">
                            <div class="col-8 posts-title">

                            </div>
    
                            <div class="col posts-utility">

                                <div class="row">
                                    <div class="col edit-post">

                                    </div>

                                    <div class="col delete-post">

                                    </div>

                                    <div class="col view-post">

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="row post-section">
                    <div class="col-6">
                        <div class="card mb-4">

                            <div class="card-header py-3">
                                <h6>Add Categorie</h6>
                            </div>

                            <div class="card-body py-3">
                                <form>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="categorie-name">
                                    </div>
        
                                    <button type="button" class="btn btn-primary" onclick="postcategorie();">Submit</button>
                                </form>

                                <div class="my-3">
                                    <p id="categorie-status"></p>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="col-6">
                        <div class="card mb-4">

                            <div class="card-header py-3">
                                <h6>All Categories</h6>
                            </div>

                            <div class="card-body py-3">
                                <div class="row">
                                    <div class="col-10 categorie-content">

                                    </div>
        
                                    <div class="col categorie-delete">
                                        
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </section>

    <script>

        var settings1 = {
            "url": "http://localhost:3000/api/getcategories",
            "method": "GET",
            "timeout": 0,
        };

        $.ajax(settings1).done(function (response) {
            var newData = response.result;
            console.log(newData);

            $.each (newData, function(bb) {
                $('.categorie-content').append('<h6>' + newData[bb].name + '</h6>');

                $('#categorie-select').append('<option>' + newData[bb].name + '</option>');

                $('.categorie-delete').append('<h6><a onclick="removeCategorie();" href="javascript:void(0)" id=' + newData[bb].id + '> <i class="fa fa-close">' + '</i> </a></h6>');
            });
        });

        var settings2 = {
            "url": "http://localhost:3000/api/getposts",
            "method": "GET",
            "timeout": 0,
        };

        $.ajax(settings2).done(function (response) {
            var newData = response.posts;
            console.log(newData);

            $.each (newData, function(bb) {
                $('.posts-title').append('<h6>' + newData[bb].title + '</h6>');

                $('.edit-post').append('<a onclick="edit(this.id);" href="javascript:void(0);" id=' + newData[bb].id + '>' + "Edit Post" + '</a> <br />');
                $('.delete-post').append('<a onclick="del(this.id);" href="javascript:void(0);" id=' + newData[bb].id + '>' + "Delete Post" + '</a> <br />');
                $('.view-post').append('<a onclick="view(this.id);" href="javascript:void(0);" id=' + newData[bb].id + '>' + "View Post" + '</a> <br />');
            });
        });

        function post(){
            var bearer = localStorage.getItem('bearer');

            var title = $("#title").val();
            var content = $("#content").val();
            var categorie = $("#categorie-select").val();

            var settings = {
                "url": "http://localhost:3000/api/post",
                "method": "POST",
                "timeout": 0,
                "headers": {
                    "Authorization": `Bearer ${bearer}`,
                    "Content-Type": "application/json"
                },
                "data": JSON.stringify({
                    "title": title,
                    "content": content,
                    "categorie": categorie
                }),
            };

            $.ajax(settings).done(function (response) {

                $('#post-status').text("Your Post was created!");
                console.log(response);

            }).fail(function(jqXHR, textStatus){
                $('#post-status').text("Post creation failed");

            });
        }

        function postcategorie(){
            var bearer = localStorage.getItem('bearer');

            var name = $("#categorie-name").val();

            var settings = {
                "url": "http://localhost:3000/api/postcategorie",
                "method": "POST",
                "timeout": 0,
                "headers": {
                    "Authorization": `Bearer ${bearer}`,
                    "Content-Type": "application/json"
                },
                "data": JSON.stringify({
                    "name": name
                }),
            };

            $.ajax(settings).done(function (response) {

                $('#categorie-status').text("Your Categorie was created!");
                console.log(response);

            }).fail(function(jqXHR, textStatus){
                $('#categorie-status').text("Categorie creation failed");

            });
        }

        function edit(clicked_id) {
            var editingId = clicked_id;

            window.location.href = 'edit.html';
        }

        function del(clicked_id) {
            var delId = clicked_id;
        }

        function view(clicked_id) {
            var viewId = clicked_id;
        }

    </script>
</body>
</html>
