<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Admin Panel </title>
    <link rel="stylesheet" href="adminstlye.css">
    <link rel="stylesheet" href="sidebarstyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<header>

    <script>

        $(document).ready(function() {
            $('#menu').load('sidebar.html');
        });
    
    </script>

    <div id="menu">

    </div>

</header>

<body>
    <section class="blog-listing gray-bg mt-5">
        <div class="container">
            <div class="row align-items-start">
                <div class="col">
                    <div class="row post-section">
                        <div class="col-sm-4">
                            <div class="blog-grid">
                                <div class="blog-info">
                                    <div class="row">
                                        <div class="col-9">
                                            <p><a>Posts</a></p>
                                            <h5 id="post-number"> 0 </h5>
                                        </div>

                                        <div class="col">
                                            <i class="fa fa-file fa-lg"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="blog-grid">
                                <div class="blog-info">
                                    <div class="row">
                                        <div class="col-9">
                                            <p><a>Categories</a></p>
                                            <h5 id="categories-number"> 0 </h5>
                                        </div>

                                        <div class="col">
                                            <i class="fa fa-tag fa-lg"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="blog-grid">
                                <div class="blog-info">
                                    <div class="row">
                                        <div class="col-9">
                                            <p><a>Notes</a></p>
                                            <h5 id="notes-number"> 0 </h5>
                                        </div>

                                        <div class="col">
                                            <i class="fa fa-book fa-lg"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row align-items-start">
                <div class="col">
                    <div class="row post-section">
                        <div class="col-sm-8">
                            <div class="card mb-4">
    
                                <div class="card-header py-3">
                                    <h6>Latest Posts</h6>
                                </div>
    
                                <div class="card-body py-3 latest-posts">
                                    
                                </div>
    
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <div class="card mb-4">
    
                                <div class="card-header py-3">
                                    <h6>Latest Notes</h6>
                                </div>
    
                                <div class="card-body py-3">

                                    <div class="row">
                                        <div class="col-8 latest-notes-content">

                                        </div>
    
                                        <div class="col latest-notes-users">

                                        </div>
                                    </div>
                                </div>
    
                            </div>
                        </div>
                    </div>

                    <div class="row post-section">
                        <div class="col-6">
                            <div class="card mb-4">
    
                                <div class="card-header py-3">
                                    <h6>Information</h6>
                                </div>
    
                                <div class="card-body py-3">
                                    <p> This is a blog tech demo, it is build with the purpose of trying the technology and building a usefull system people could use in their sites. </p>
                                </div>
    
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="card mb-4">
    
                                <div class="card-header py-3">
                                    <h6>Categories</h6>
                                </div>
    
                                <div class="card-body py-3 categorie-content">

                                </div>
    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        var settings1 = {
            "url": "http://localhost:3000/api/getposts",
            "method": "GET",
            "timeout": 0,
        };

        $.ajax(settings1).done(function (response) {
            var newData = response.posts;
            console.log(newData);

            $('#post-number').text(newData.length);

            $('.latest-posts').append('<h5> <a href="">' + newData[0].title + '</a> </h5>');
            $('.latest-posts').append('<h5> <a href="">' + newData[1].title + '</a> </h5>');
            $('.latest-posts').append('<h5> <a href="">' + newData[2].title + '</a> </h5>');
        });

        var settings2 = {
            "url": "http://localhost:3000/api/getnotes",
            "method": "GET",
            "timeout": 0,
        };

        $.ajax(settings2).done(function (response) {
            var newData = response.result;
            console.log(newData);

            $('#notes-number').text(newData.length);

            $('.latest-notes-content').append('<h6>' + newData[0].content + '</h6>');
            $('.latest-notes-content').append('<h6>' + newData[1].content + '</h6>');
            $('.latest-notes-content').append('<h6>' + newData[2].content + '</h6>');

            $('.latest-notes-users').append('<h6><a>' + newData[0].user + '</a></h6>');
            $('.latest-notes-users').append('<h6><a>' + newData[1].user + '</a></h6>');
            $('.latest-notes-users').append('<h6><a>' + newData[2].user + '</a></h6>');
        });

        var settings3 = {
            "url": "http://localhost:3000/api/getcategories",
            "method": "GET",
            "timeout": 0,
        };

        $.ajax(settings3).done(function (response) {
            var newData = response.result;
            console.log(newData);

            $('#categories-number').text(newData.length);

            $.each (newData, function(bb) {
                $('.categorie-content').append('<h6>' + newData[bb].name + '</h6>');
            });
        });

        $('.page-item').click(function(){
            $(this).addClass("active");
        });
    </script>
</body>
</html>
