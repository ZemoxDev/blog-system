<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Users </title>
    <link rel="stylesheet" href="adminstlye.css">
    <link rel="stylesheet" href="sidebarstyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<header>

    <script>
        $(document).ready(function() {
            $('#menu').load('sidebar.html');
        });

    </script>

    <div id="menu">

    </div>

</header>

<body>
    <section class="blog-listing gray-bg mt-5">
        <div class="container">
            <div class="col">

                <div class="card mb-4">

                    <div class="card-header py-3">
                        <h6>All Users</h6>
                    </div>

                    <div class="card-body py-3">
                        <div class="row">
                            <div class="col-10 users">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </section>

    <script>
        
        var settings = {
            "url": "http://localhost:3000/api/getusers",
            "method": "GET",
            "timeout": 0,
        };

        $.ajax(settings).done(function (response) {
            var newData = response.result;
            console.log(newData);

            $.each (newData, function(bb) {
                $('.users').append('<h4 class="py-2"> <a>' + newData[bb].username + '</a> </h4>');
            });
        });

    </script>
</body>
</html>
